# Site settings
title: Đức Nguyễn - Cyber Security Portfolio
description: Building secure systems, one line at a time
url: "https://your-username.github.io"
baseurl: ""

# Author
author:
  name: Đức Nguyễn
  email: contact@example.com
  github: your-username
  linkedin: your-linkedin

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap