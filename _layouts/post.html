<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Đức Nguyễn</title>
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
    <div class="content-wrapper">
        <header class="post-header">
            <div class="container">
                <a href="{{ site.baseurl }}/" class="back-link">← Back to Home</a>
            </div>
        </header>
        
        <article>
            <div class="container">
                <div class="post-meta">
                    {{ page.date | date: "%B %d, %Y" }} • {{ page.category }} • {{ page.reading_time }} min read
                </div>
                <h1 class="post-title">{{ page.title }}</h1>
                <div class="post-content">
                    {{ content }}
                </div>
            </div>
        </article>
        
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footer-text">© 2025 Đức Nguyễn. Built with care.</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
